<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hassan Tourism</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Hassan</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="attractions.html">Attractions</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h2>Discover the Hidden Gems of Hassan</h2>
        <img src="hassan-landscape.jpg" alt="Beautiful Landscape of Hassan">
    </section>

    <section class="attractions" id="attractions">
        <h2>10 Hidden Places to Explore in Hassan</h2>
        <div class="places" id="places-container">
            <!-- Places will be loaded dynamically -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Hassan Tourism. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            alert("Welcome to Hassan Tourism!");
        });

        const places = [
            { name: "Bisle Ghat Viewpoint", image: "besleghat.jpg" },
            { name: "Gorur Dam", image: "gorur-dam.jpg" },
            { name: "Hulikere Stepwell", image: "hulikere.jpg" },
            { name: "Jenukal Gudda Hill", image: "jenukal.jpg" },
            { name: "Kabbaligere Hill", image: "kabbaligerehill.jpg" },
            { name: "Koravangala Chennakeshava Temple", image: "korvagla.jpg" },
            { name: "Lakshmi Devi Temple", image: "Lakshmi_Devi_temple,_Doddagaddavalli_Karnataka.jpg" },
            { name: "Mosale Hoysala Temples", image: "mosale.jpg" },
            { name: "Shettihalli Rosary Church", image: "shattihalli.jpg" },
            { name: "Sakleshpur Railway Trek", image: "sakaleshpura_railway.jpg" }
        ];

        let currentIndex = 0;
        function loadMorePlaces() {
            const container = document.getElementById("places-container");
            for (let i = 0; i < 3 && currentIndex < places.length; i++, currentIndex++) {
                let placeDiv = document.createElement("div");
                placeDiv.classList.add("place");
                placeDiv.innerHTML = `
                    <img src="${places[currentIndex].image}" alt="${places[currentIndex].name}">
                    <p>${places[currentIndex].name}</p>
                `;
                container.appendChild(placeDiv);
            }
        }

        document.addEventListener("scroll", function() {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                loadMorePlaces();
            }
        });

        // Load first 3 places initially
        loadMorePlaces();
    </script>
</body>
</html>
